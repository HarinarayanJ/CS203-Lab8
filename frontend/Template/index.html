<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get and Insert</title>
</head>

<body>
    <form>
        <label for="Input">Enter:</label>
        <input type="string" name="Input" />

    </form>

    <button onclick="insert()" id="insert">Insert</button>
    <button onclick="get()">Get</button>
    <div></div>
</body>
<script>

    const form = document.querySelector("form");
    const input = document.querySelector("input");
    const div = document.querySelector("div");
    function insert(e) {
        fetch("http://34.30.170.52:9567/isrt/" + input.value).then(response => response.json()).then((response) => {
            div.innerHTML = JSON.stringify(response)})
    }

    function get(e) {
        fetch("http://34.30.170.52:9567/search/" + input.value).then(response => response.json()).then((response) => {
            div.innerHTML = JSON.stringify(response)})
    }

    document.getElementById("insert").addEventListener("click", insert);
</script>

</html>
